<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhotoFix — Exam Photo & Signature Tool</title>

  <style>
    *{box-sizing:border-box}
    body{font-family:Arial, sans-serif; margin:0; background:#f6f8fb; color:#111}
    .container{max-width:980px;margin:18px auto;padding:12px}
    header{display:flex;align-items:center;gap:12px}
    header h1{margin:0;font-size:20px}
    .hero{background:#fff;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(20,30,50,0.06)}
    .grid{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .card{flex:1 1 240px; min-width:200px;background:#fff;padding:12px;border-radius:10px;
      box-shadow:0 6px 18px rgba(20,30,50,0.04);cursor:pointer}
    .card h3{margin:0 0 8px 0;font-size:16px}
    .card p{margin:0;color:#555;font-size:13px}
    .btn{padding:10px 14px;border-radius:8px;background:#0b74ff;color:#fff;
      text-decoration:none;border:0;cursor:pointer}
    .btn.secondary{background:#07c46b}
    .small{font-size:12px;color:#666;margin-top:8px}
    .muted{color:#888}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.45);
      display:none;align-items:center;justify-content:center;padding:12px;z-index:1000}
    .modal{background:#fff;border-radius:12px;max-width:720px;width:100%;padding:18px;
      box-shadow:0 12px 40px rgba(0,0,0,0.18)}
    .close-btn{background:#eee;padding:8px 10px;border-radius:8px;border:0;cursor:pointer}

    /* Tool */
    .tool{margin-top:14px;background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(20,30,50,0.05)}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    label{display:block;font-size:13px;margin-bottom:6px}
    input, select{padding:8px;border-radius:8px;border:1px solid #ddd}
    #previewImg{max-width:100%;border-radius:8px;border:1px solid #eee;display:block;margin-top:10px}
    .info{font-size:13px;color:#666;margin-top:6px}
    #downloadBtn[disabled]{opacity:0.6;cursor:not-allowed}
    footer{text-align:center;color:#777;font-size:13px;margin-top:14px}
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header>
      <div style="width:48px;height:48px;border-radius:10px;background:#0b74ff;color:white;
      display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px">PF</div>
      <div>
        <h1>PhotoFix — Exam Photo & Signature Tool</h1>
        <div class="small muted">RRB, SSC, Bank exams ke liye ready templates</div>
      </div>
    </header>

    <!-- TEMPLATE CARDS -->
    <main class="hero">
      <h2>Select a template</h2>

      <div class="grid">
        <div class="card" onclick="openModal('rrb-ntpc')">
          <h3>RRB NTPC — Photo</h3>
          <p>413 × 531 px · 20–50 KB</p>
        </div>

        <div class="card" onclick="openModal('ssc-gd')">
          <h3>SSC GD — Photo</h3>
          <p>300 × 400 px · 20–50 KB</p>
        </div>

        <div class="card" onclick="openModal('signature')">
          <h3>Signature</h3>
          <p>140 × 60 px · 10–20 KB</p>
        </div>
      </div>

      <a class="btn" href="#tool" style="margin-top:10px;display:inline-block">Open Tool</a>
    </main>

    <!-- MODAL -->
    <div id="modalBackdrop" class="modal-backdrop" onclick="closeModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <button class="close-btn" onclick="closeModal()">Close</button>
        <h2 id="modalTitle"></h2>
        <div id="modalMeta" class="muted"></div>
        <p id="modalDetails"></p>
        <button class="btn" onclick="useTemplate()">Use this</button>
      </div>
    </div>

    <!-- TOOL -->
    <section id="tool" class="tool">
      <h3>Resize Tool</h3>

      <label>Upload Image</label>
      <input id="fileInput" type="file" accept="image/*" />

      <label style="margin-top:10px">Select Template</label>
      <select id="templateSelect">
        <option value="">-- choose --</option>
      </select>

      <div class="row" style="margin-top:10px">
        <div>
          <label>Width</label>
          <input id="targetWidth" type="number" />
        </div>
        <div>
          <label>Height</label>
          <input id="targetHeight" type="number" />
        </div>
      </div>

      <div class="row" style="margin-top:10px">
        <div>
          <label>Max KB</label>
          <input id="kbLimit" type="number" />
        </div>
        <div>
          <label>Format</label>
          <select id="targetFormat">
            <option value="image/jpeg">JPG</option>
            <option value="image/png">PNG</option>
          </select>
        </div>
      </div>

      <button id="processBtn" class="btn" style="margin-top:12px">Resize</button>
      <button id="downloadBtn" class="btn" disabled>Download</button>

      <p id="status" class="info"></p>
      <img id="previewImg" />
      <p id="fileInfo" class="info"></p>
    </section>

    <footer>© PhotoFix</footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
